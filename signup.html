<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>Create Account</title>
  </head>
  <body>
    <header>
      <img src="images/dss___hr.svg" alt="dansk stpil logo" />
      <nav>
        <ul>
          <li>
            <a href="#"
              >MORE GAMES
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 26 16"
                id="icon_header_arrow_down"
                width="100%"
                height="100%"
              >
                <path d="M23.1 0L26 2.9 13 16 0 2.9 2.9 0 13 10.2z"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
        </ul>
      </nav>
      <aside>
        <ul>
          <li><a href="#">List</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Create Account</a></li>
        </ul>
      </aside>
    </header>
    <main id="main-signup">
      <div>
        <img src="images/dantoto-logo.png" alt="dantoto logo" />
        <p>Udbydes af Danske Licens Spil A/S</p>
      </div>
      <section>
        <article id="acount-choose">
          <h1>Create Account</h1>

          <button class="btn-face">
            <i class="fab fa-facebook-square"></i>
            Sign up with Facebook
          </button>
          <button class="btn-google">
            <i class="fab fa-google"></i>
            Sign up with Google
          </button>
          <div>
            <hr />
            <p>- or -</p>
            <hr />
          </div>
          <button>
            Sign up with Email
          </button>

          <p>
            By signing up, you agree to Dansk spill's Terms of Use and Privacy
            Policy
          </p>
        </article>
        <article id="acount-form">
          <h1>Create Account</h1>

          <form action="">
            <input
              type="text"
              placeholder="User Name"
              name="username"
              minlength="1"
              required
            />
            <input type="email" placeholder="Email" name="email" required />
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
            <input
              type="password"
              placeholder="Repeat Password"
              name="password"
              required
            />
            <input
              type="submit"
              value="Create your account"
              name="submit"
              required
            />
          </form>

          <p>
            By signing up, you agree to Dansk spill's Terms of Use and Privacy
            Policy
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
