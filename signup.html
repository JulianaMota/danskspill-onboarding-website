<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>Create Account</title>
  </head>
  <body>
    <header>
      <img src="images/dss___hr.svg" alt="dansk stpil logo" />
      <nav>
        <ul>
          <li>
            <a href="#"
              >MORE GAMES
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 26 16"
                id="icon_header_arrow_down"
                width="100%"
                height="100%"
              >
                <path d="M23.1 0L26 2.9 13 16 0 2.9 2.9 0 13 10.2z"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
        </ul>
      </nav>
      <aside>
        <ul>
          <li><a href="#">List</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Create Account</a></li>
        </ul>
      </aside>
    </header>
    <main id="main-signup">
      <div class="logo-dantoto">
        <img src="images/dantoto-logo.png" alt="dantoto logo" />
        <p>Udbydes af Danske Licens Spil A/S</p>
      </div>
      <section>
        <article id="acount-choose">
          <h1>Create Account</h1>

          <button class="btn-face">
            <i class="fab fa-facebook-square"></i>
            <span>Sign up with Facebook</span>
          </button>
          <button class="btn-google">
            <i class="fab fa-google"></i>
            <span>Sign up with Google</span>
          </button>
          <div>
            <hr />
            <p>- or -</p>
            <hr />
          </div>
          <button class="btn-email">
            <span>Sign up with Email</span>
          </button>

          <p>
            By signing up, you agree to Dansk spill's
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
          </p>
        </article>
        <article id="acount-form">
          <h1>Create Account</h1>

          <form action="">
            <div>
              <input
                id="username"
                type="text"
                name="username"
                minlength="1"
                required
              />
              <label for="username">User Name</label>
            </div>
            <div>
              <input id="email" type="email" name="email" required />
              <label for="email">Email</label>
            </div>
            <div>
              <input id="password" type="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div>
              <input id="pass-rep" type="password" name="password" required />
              <label for="pass-rep">Repeat Password</label>
            </div>
            <div>
              <input
                type="submit"
                value="Create your account"
                name="submit"
                required
              />
            </div>
          </form>

          <p>
            By signing up, you agree to Dansk spill's Terms of Use and Privacy
            Policy
          </p>
        </article>
      </section>
    </main>
    <script src="js/signup.js"></script>
  </body>
</html>
